<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brief Generator</title>
  <style>
    body { font-family: 'Work Sans', sans-serif; background-color: #1a1a1a; margin: 0; padding: 20px; color: #e0e0e0; }
    .container { max-width: 900px; margin: 0 auto; background: #2d2d2d; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.3); display: none; }
    header img { width: 100%; max-width: 900px; display: block; margin-bottom: -4px; }
    h1 { color: #10ff92; margin-top: 10px; }
    .form-group { margin-bottom: 15px; }
    label { font-weight: bold; display: block; margin-bottom: 5px; color: #10ff92; }
    input, textarea, select { width: 100%; padding: 8px; border: 1px solid #444; border-radius: 4px; background: #3b3b3b; color: #e0e0e0; }
    .highlight-btn, .add-block, .upload-btn, .remove-btn { background: #10ff92; color: #1a1a1a; padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer; }
    .highlight-btn:active, .add-block:active, .upload-btn:active, .remove-btn:active { background: #7822ff; color: white; }
    .download-btn { background: #7822ff; color: white; padding: 10px 20px; text-decoration: none; border-radius: 6px; display: inline-block; margin-top: 10px; }
    .download-btn:active { background: #10ff92; color: #1a1a1a; }
    .section { margin-top: 20px; }
    .preview { margin-top: 20px; background: #3b3b3b; padding: 15px; border-radius: 8px; }
    .login-container { max-width: 900px; margin: 0 auto; padding: 20px; background: #2d2d2d; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.3); text-align: center; }
    .login-container input { width: 80%; margin-bottom: 10px; }
    .login-container button { background: #7822ff; color: white; padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer; }
    .login-container button:active { background: #10ff92; color: #1a1a1a; }
    .privacy-link { text-align: center; font-size: 0.7rem; color: #666; margin-top: 20px; }
    a.privacy-link { text-decoration: none; }
    a.privacy-link:hover { color: #999; }
  </style>
  <script>
    // Dynamic loading with fallback
    let octokitLoaded = false;
    let md5Loaded = false;

    function loadScript(src, onLoad, onError) {
      const script = document.createElement('script');
      script.src = src;
      script.onload = onLoad;
      script.onerror = onError;
      document.head.appendChild(script);
    }

    loadScript('https://cdn.jsdelivr.net/npm/@octokit/rest@19.0.7/dist/octokit-rest.min.js', 
      () => { octokitLoaded = true; console.log('Octokit loaded successfully'); },
      () => { console.error('Failed to load Octokit, trying fallback'); loadScript('https://unpkg.com/@octokit/rest@19.0.7/dist/octokit-rest.min.js', 
        () => { octokitLoaded = true; console.log('Octokit loaded from fallback'); }, 
        () => { console.error('All Octokit loads failed'); alert('GitHub library failed to load. Please reload or check your network.'); }); });

    loadScript('https://cdn.jsdelivr.net/npm/md5@2.3.0/dist/md5.min.js', 
      () => { md5Loaded = true; console.log('MD5 loaded successfully'); },
      () => { console.error('Failed to load MD5, trying fallback'); loadScript('https://unpkg.com/md5@2.3.0/dist/md5.min.js', 
        () => { md5Loaded = true; console.log('MD5 loaded from fallback'); }, 
        () => { console.error('All MD5 loads failed'); alert('Password hashing failed to load. Please reload or check your network.'); }); });

    let language = 'en';
    let pat = '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'; // Hardcoded for testing
    let isAuthenticated = false;

    function checkLogin() {
      if (!md5Loaded) {
        alert('Password system is loading. Please wait and try again.');
        return;
      }
      const username = document.getElementById('username').value;
      const password = md5(document.getElementById('password').value);
      const expectedHash = 'e7d3b9c8f1a2e3f4b5c6d7e8f9a0b1c2'; // MD5 hash of "dombriefgen1"
      if (username === 'tcxadmin' && password === expectedHash) {
        isAuthenticated = true;
        document.getElementById('loginContainer').style.display = 'none';
        document.getElementById('briefContainer').style.display = 'block';
        updateLabels();
        document.querySelectorAll('textarea').forEach(textarea => {
          textarea.addEventListener('mouseup', highlightText);
        });
      } else {
        alert('Wrong password or username');
      }
    }

    const translations = {
      en: {
        creatorName: "Creator Name *",
        campaignName: "Campaign Name",
        currency: "Currency",
        payment: "Payment",
        draftDate: "Draft Delivery Date (DD/MM/YYYY)",
        postingDate: "Posting Date (DD/MM/YYYY)",
        deliverables: "Deliverables",
        hashtags: "Hashtags Obligatorios (suggest #)",
        assets: "Assets (Add Link)",
        description: "Description Subsections",
        metrics: "Entrega de Métricas (Custom Text)",
        talkingPoints: "Key Talking Points (Format as List)",
        additionalBlock: "Any Additional Block?",
        addDeliverable: "Add Deliverable",
        addAsset: "Add Asset",
        addSubsection: "Add Subsection",
        addCustomBlock: "Add Custom Block",
        preview: "Preview",
        upload: "Upload to GitHub",
        download: "Download",
        success: "Upload successful! View at: ",
        error: "Error uploading: "
      },
      es: {
        creatorName: "Nombre del Creador *",
        campaignName: "Nombre de la Campaña",
        currency: "Moneda",
        payment: "Pago",
        draftDate: "Fecha de Entrega del Borrador (DD/MM/YYYY)",
        postingDate: "Fecha de Publicación (DD/MM/YYYY)",
        deliverables: "Entregables",
        hashtags: "Hashtags Obligatorios (sugiere #)",
        assets: "Activos (Agregar Enlace)",
        description: "Subsecciones de Descripción",
        metrics: "Entrega de Métricas (Texto Personalizado)",
        talkingPoints: "Puntos Clave (Formato como Lista)",
        additionalBlock: "¿Algún Bloque Adicional?",
        addDeliverable: "Agregar Entregable",
        addAsset: "Agregar Activo",
        addSubsection: "Agregar Subsección",
        addCustomBlock: "Agregar Bloque Personalizado",
        preview: "Vista Previa",
        upload: "Subir a GitHub",
        download: "Descargar",
        success: "¡Subida exitosa! Ver en: ",
        error: "Error al subir: "
      }
    };

    function setLanguage() {
      language = document.getElementById('language').value;
      updateLabels();
      generatePreview(); // Update preview with new language
    }

    function updateLabels() {
      const labels = document.getElementsByTagName('label');
      for (let label of labels) {
        const forId = label.getAttribute('for');
        if (translations[language][forId]) {
          label.textContent = translations[language][forId];
        }
      }
      document.querySelectorAll('button').forEach(btn => {
        if (btn.textContent.includes('Add Deliverable')) btn.textContent = translations[language].addDeliverable;
        if (btn.textContent.includes('Add Asset')) btn.textContent = translations[language].addAsset;
        if (btn.textContent.includes('Add Subsection')) btn.textContent = translations[language].addSubsection;
        if (btn.textContent.includes('Add Custom Block')) btn.textContent = translations[language].addCustomBlock;
        if (btn.textContent.includes('Preview')) btn.textContent = translations[language].preview;
        if (btn.textContent.includes('Upload to GitHub')) btn.textContent = translations[language].upload;
        if (btn.textContent.includes('Download')) document.getElementById('downloadLink').textContent = translations[language].download;
      });
    }

    function addDeliverable() {
      const div = document.getElementById('deliverables');
      const input = document.createElement('input');
      input.type = 'text';
      input.className = 'deliverable';
      input.placeholder = 'e.g., 1 Video TikTok';
      input.style.marginBottom = '5px';
      div.appendChild(input);
    }

    function addAsset() {
      const div = document.getElementById('assets');
      const input = document.createElement('input');
      input.type = 'url';
      input.className = 'asset';
      input.placeholder = 'e.g., https://drive.google.com/...';
      input.style.marginBottom = '5px';
      div.appendChild(input);
    }

    function addDescriptionSection() {
      const div = document.getElementById('description');
      const textarea = document.createElement('textarea');
      textarea.id = `descSection${document.querySelectorAll('#description textarea').length + 1}`;
      textarea.placeholder = 'e.g., Mandatory text...';
      textarea.style.marginBottom = '5px';
      textarea.style.height = '100px';
      div.appendChild(textarea);
    }

    function addCustomBlock() {
      const div = document.getElementById('customBlocks');
      const blockDiv = document.createElement('div');
      blockDiv.className = 'section';
      blockDiv.innerHTML = `
        <input type="text" class="custom-title" placeholder="Title" style="margin-bottom: 5px;">
        <textarea class="custom-content" placeholder="Content" style="margin-bottom: 5px; height: 100px;"></textarea>
        <button onclick="this.parentElement.remove()" class="remove-btn">Remove / Eliminar</button>
      `;
      div.appendChild(blockDiv);
    }

    function highlightText(event) {
      const textarea = event.target;
      const start = textarea.selectionStart;
      const end = textarea.selectionEnd;
      if (start !== end) {
        const text = textarea.value;
        const selected = text.substring(start, end);
        const highlighted = `<span class="highlight">${selected}</span>`;
        textarea.value = text.substring(0, start) + highlighted + text.substring(end);
        textarea.setSelectionRange(start + highlighted.length - selected.length, start + highlighted.length - selected.length);
      }
    }

    function generatePreview() {
      if (!isAuthenticated) return;
      const creatorName = document.getElementById('creatorName').value;
      const campaignName = document.getElementById('campaignName').value || 'Untitled Campaign';
      const currency = document.getElementById('currency').value;
      const payment = document.getElementById('payment').value;
      const draftDate = document.getElementById('draftDate').value;
      const postingDate = document.getElementById('postingDate').value;
      const deliverables = Array.from(document.querySelectorAll('.deliverable')).map(d => d.value).filter(v => v);
      const hashtags = document.getElementById('hashtags').value;
      const assets = Array.from(document.querySelectorAll('.asset')).map(a => a.value).filter(v => v);
      const descSections = Array.from(document.querySelectorAll('#description textarea')).map(t => t.value).filter(v => v);
      const metrics = document.getElementById('metrics').value;
      const talkingPoints = document.getElementById('talkingPoints').value;
      const customBlocks = Array.from(document.querySelectorAll('.custom-title')).map((title, i) => ({
        title: title.value,
        content: title.nextElementSibling.value
      })).filter(b => b.title || b.content);

      const sanitizedCreator = creatorName.replace(/[^a-zA-Z0-9]/g, '-');
      const sanitizedCampaign = campaignName.replace(/[^a-zA-Z0-9]/g, '-');
      const filename = `${sanitizedCreator}-${sanitizedCampaign}.html`;

      let html = `
<!DOCTYPE html>
<html lang="${language}">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brief - ${creatorName} | ${campaignName}</title>
  <style>
    body { margin: 0; font-family: 'Work Sans', sans-serif; background-color: #1a1a1a; color: #e0e0e0; line-height: 1.6; }
    header img { width: 100%; max-width: 900px; display: block; margin-bottom: -4px; }
    .container { max-width: 900px; margin: 0 auto; padding: 20px; }
    h1, h2 { color: #10ff92; margin-top: 40px; font-weight: bold; }
    .section { background-color: #2d2d2d; border-left: 5px solid #7822ff; border-radius: 12px; padding: 20px; margin-top: 20px; }
    a { color: #10ff92; word-break: break-word; }
    .download-btn { background-color: #7822ff; color: white; padding: 12px 24px; text-decoration: none; border-radius: 6px; margin-top: 10px; }
    .important { color: #ff4d4d; font-weight: bold; }
    .highlight { background-color: #10ff92; color: #1a1a1a; font-weight: bold; padding: 2px 6px; border-radius: 4px; }
    footer { text-align: center; padding: 40px 10px 20px; font-size: 0.9rem; color: #999; }
    .privacy-link { text-align: center; font-size: 0.7rem; color: #666; margin-top: 20px; }
    a.privacy-link { text-decoration: none; }
    a.privacy-link:hover { color: #999; }
  </style>
</head>
<body>
  <header><img src="https://trueconext.com/assets/BRIEFGENBANNER.png" alt="Banner True Conext"></header>
  <div class="container">
    <h1>Brief de campaña – ${creatorName} | ${campaignName}</h1>
    <div class="section">
      <h2>${language === 'es' ? 'Datos de campaña' : 'Campaign Details'}</h2>
      <p><strong>${language === 'es' ? 'Pago' : 'Payment'}:</strong> ${currency === 'USD' ? '$' : '€'}${payment}</p>
      <p><strong>${language === 'es' ? 'Duración' : 'Duration'}:</strong> ${draftDate ? `${language === 'es' ? 'Borrador' : 'Draft'}: ${draftDate}, ${language === 'es' ? 'Publicación' : 'Posting'}: ${postingDate}` : 'N/A'}</p>
    </div>
    <div class="section">
      <h2>${language === 'es' ? 'Entregables' : 'Deliverables'}</h2>
      <ul>${deliverables.map(d => `<li>${d}</li>`).join('')}</ul>
    </div>
    ${assets.length ? `<div class="section"><h2>${language === 'es' ? 'Botón de descarga de logos' : 'Download Logos Button'}</h2>${assets.map(a => `<a href="${a}" class="download-btn">Descargar ${a.split('/').pop()}</a>`).join('')}</div>` : ''}
    ${hashtags ? `<div class="section"><h2>${language === 'es' ? 'Hashtags obligatorios' : 'Mandatory Hashtags'}</h2><p>${hashtags}</p></div>` : ''}
    <div class="section">
      <h2>${language === 'es' ? 'Texto obligatorio para descripción/comentario' : 'Mandatory Description/Comment Text'}</h2>
      ${descSections.map(s => `<p>${s}</p>`).join('')}
    </div>
    ${metrics ? `<div class="section"><h2>${language === 'es' ? 'Entrega de métrica' : 'Metrics Delivery'}</h2><p>${metrics}</p></div>` : ''}
    ${talkingPoints ? `<div class="section"><h2>${language === 'es' ? 'Instrucciones clave' : 'Key Instructions'}</h2><p>${talkingPoints}</p></div>` : ''}
    ${customBlocks.map(b => `<div class="section"><h2>${b.title}</h2><p>${b.content}</p></div>`).join('')}
    <footer>© 2025 True Conext. ${language === 'es' ? 'Todos los derechos reservados' : 'All rights reserved'}.</footer>
    <div class="privacy-link"><a href="https://trueconext.com/Privacy.html" class="privacy-link">Privacy Policy</a></div>
  </div>
</body>
</html>`;

      document.getElementById('preview').innerHTML = html;
      const blob = new Blob([html], { type: 'text/html' });
      const url = URL.createObjectURL(blob);
      document.getElementById('downloadLink').href = url;
      document.getElementById('downloadLink').download = filename;
      document.getElementById('downloadLink').style.display = 'inline-block';
    }

    async function uploadToGitHub() {
      if (!isAuthenticated) return;
      if (!octokitLoaded) {
        alert('GitHub upload system is loading. Please wait and try again.');
        return;
      }
      console.log('Starting upload process at', new Date().toISOString());
      const creatorName = document.getElementById('creatorName').value;
      const campaignName = document.getElementById('campaignName').value || 'Untitled Campaign';
      const sanitizedCreator = creatorName.replace(/[^a-zA-Z0-9]/g, '-');
      const sanitizedCampaign = campaignName.replace(/[^a-zA-Z0-9]/g, '-');
      const filename = `${sanitizedCreator}-${sanitizedCampaign}.html`;

      const octokit = new Octokit.Octokit({ auth: pat });
      const repo = 'Trueconext/TrueConextW';
      const branch = 'main';
      const path = filename;

      try {
        console.log('Checking existing file for', path);
        const { data: sha } = await octokit.repos.getContent({
          owner: 'Trueconext',
          repo: 'TrueconextW',
          path,
          ref: branch
        }).catch(err => {
          console.log('File check error or not found:', err.message);
          return { data: { sha: null } };
        });

        console.log('Preparing content for upload');
        const content = btoa(unescape(encodeURIComponent(document.getElementById('preview').innerHTML)));
        console.log('Uploading file to', path);
        await octokit.repos.createOrUpdateFileContents({
          owner: 'Trueconext',
          repo: 'TrueconextW',
          path,
          message: `Add brief: ${filename} at ${new Date().toISOString()}`,
          content,
          sha: sha?.sha,
          branch
        });

        console.log('Upload successful');
        const link = `https://trueconext.github.io/TrueConextW/${filename}`;
        window.open(link, '_blank'); // Open new tab with the link
        alert(`${translations[language].success}${link}`);
      } catch (error) {
        console.error('Upload error details:', error);
        alert(`${translations[language].error}${error.message} (Check console for details)`);
      }
    }
  </script>
</body>
</html>
